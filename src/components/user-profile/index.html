<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <meta name="description" content="Componente de perfil de usuario moderno y responsivo">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="profile-card">
            <!-- Header con imagen de fondo -->
            <div class="profile-header">
                <div class="header-background"></div>
                <button class="edit-btn" id="editBtn" aria-label="Editar perfil">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                </button>
            </div>

            <!-- Avatar -->
            <div class="avatar-container">
                <div class="avatar" id="avatar">
                    <img src="avatar.jpg" alt="Avatar del usuario" id="avatarImg">
                    <div class="avatar-placeholder">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="status-indicator"></div>
                </div>
            </div>

            <!-- Información del usuario -->
            <div class="profile-info">
                <h1 class="profile-name" id="userName">Alejandro Barrera</h1>
                <p class="profile-role" id="userRole">Desarrollador Full Stack</p>
                <p class="profile-email" id="userEmail">alejandro@email.cl</p>
            </div>

            <!-- Estadísticas -->
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-value" id="statProjects">12</div>
                    <div class="stat-label">Proyectos</div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <div class="stat-value" id="statCommits">248</div>
                    <div class="stat-label">Commits</div>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <div class="stat-value" id="statContributions">1.2k</div>
                    <div class="stat-label">Contribuciones</div>
                </div>
            </div>

            <!-- Información adicional -->
            <div class="profile-details">
                <div class="detail-item">
                    <svg class="detail-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span id="userLocation">Santiago, Chile</span>
                </div>
                <div class="detail-item">
                    <svg class="detail-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span id="userJoinDate">Miembro desde Enero 2026</span>
                </div>
                <div class="detail-item">
                    <svg class="detail-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                        </path>
                    </svg>
                    <span id="userPhone">+56 9 1234 5678</span>
                </div>
            </div>

            <!-- Habilidades -->
            <div class="profile-skills">
                <h2 class="section-title">Habilidades</h2>
                <div class="skills-container" id="skillsContainer">
                    <span class="skill-tag">JavaScript</span>
                    <span class="skill-tag">React</span>
                    <span class="skill-tag">Node.js</span>
                    <span class="skill-tag">Git</span>
                    <span class="skill-tag">DevOps</span>
                    <span class="skill-tag">CI/CD</span>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="profile-actions">
                <button class="btn btn-primary" id="contactBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    Contactar
                </button>
                <button class="btn btn-secondary" id="shareBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    Compartir
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
